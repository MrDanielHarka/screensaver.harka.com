<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://harka.com/favicons/sara/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://harka.com/favicons/sara/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://harka.com/favicons/sara/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://harka.com/favicons/sara/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://harka.com/favicons/sara/safari-pinned-tab.svg"
      color="#008800"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="https://harka.com/favicons/sara/browserconfig.xml"
    />
    <meta name="theme-color" content="#111111" />
    <title>Screensaver</title>
    <style>
      body {
        background-color: #111;
        margin: 0;
        padding: 0;
        overflow: hidden;
        animation: wall 6.28s linear 0s infinite alternate;
      }
      img {
        position: absolute;
        border-radius: 50%;
        animation: ball 2.06s ease-in 0s infinite alternate;
      }
      @keyframes wall {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(calc(100vw - 75px));
        }
      }
      @keyframes ball {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(calc(100vh - 75px));
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://harka.com/img/sara-harka.jpg"
      alt="Beautiful Sara Harka in a bouncy ball."
      width="75"
      height="75"
    />
  </body>
</html>
